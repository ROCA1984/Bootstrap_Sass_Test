<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap-Chat</title>

    
    
    <script type="module" src="js/chat.js"></script>
    <style>
        .container-chat {
            height: calc(100vh - 160px);
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand" id="nombreUsuario">Bchat</a>
            <div>
                <button class="btn btn-primary" id="btnIngresar">Ingresar</button>

                <button class="btn btn-danger" id="btnSalir">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-3 container-chat bg-secondary" id="contenidoWeb">
        <div class="text-start">
            <span class="badge bg-warning">Secondary</span>
        </div>
        <div class="text-end">
            <span class="badge bg-success">Yo</span>
        </div>
    </main>

    <form id="formulario" class="container-fluid mb-2 fixed-bottom d-none">
        <input type="text" class="form-control" placeholder="..." id="texto">
        <button class="btn btn-dark w-100 mt-2">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
